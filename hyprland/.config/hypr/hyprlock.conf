background {
    monitor =
    path = ~/.wallpapers/active
    color = rgba(1e1e2e)
    blur_passes = 0
}

# Clock
label {
  monitor = 
  text = cmd[update:1000] date "+%h %d, %r"
  text_align = center
  color = rgba(cdd6f4)
  font_size = 14
  font_family = Noto Sans
  rotate = 0
  position = -7, -3
  halign = right
  valign = top
}

shape {
    monitor =
    halign = center
    valign = center
    zindex = 10
    size = 20%, 20%
    color = rgba(30,30,46,0.7)
    border_size = 0
    rounding = 10
}

# Username (container)
shape {
  zindex = 11
  size = 15%, 40
  color = rgb(313244)
  rounding = -1
  position = 0,25
  halign = center
  border_size = 2
  border_color = rgb(313244)
}

# Username (text)
label {
    zindex = 12
    text = cmd[update:0] echo "$USER@$(hostnamectl --static)"
    color = rgb(cdd6f4)
    font_size = 11
    font_family = Noto Sans
    position = 0, 25
    halign = center
    valign = center
    text_align = center
}

# Username (icon)
label {
  zindex = 12
  text = cmd[] echo "  ​"
  color = rgb(cdd6f4)
  font_size = 11
  font_family = Noto Sans
  position = -115, 25
  halign = center
  valign = center
  text_align = center
}

# Password (icon)
label {
  zindex = 12
  text = cmd[] echo "  ​"
  color = rgb(cdd6f4)
  font_size = 11
  font_family = Noto Sans
  position = -115, -25
  halign = center
  valign = center
  text_align = center
}

# Password input
input-field {
    zindex = 11
    monitor =
    size = 15%, 40
    dots_size = 0.25 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.15 # Scale of dots' absolute size, -1.0 - 1.0
    dots_center = true
    dots_rounding = -1 # -1 default circle
    dots_fade_time = 200 # ms until a dot fully fades in
    dots_text_format = # Input field char
    outline_thickness = 2
    outer_color = rgb(313244)
    inner_color = rgb(313244)
    font_color = rgb(cdd6f4)
    font_family = Noto Sans
    fade_timeout = 100
    placeholder_text = <i>Enter Password</i>
    hide_input = false
    fade_on_empty = false
    rounding = -1 # -1 means complete rounding (circle/oval)
    check_color = rgb(313244)
    fail_color = rgb(f38ba8)
    fail_text = <i>$FAIL.</i>
    
    capslock_color = rgb(f9e2af)
    numlock_color = -1
    bothlock_color = rgb(f9e2af)
    invert_numlock = false
    swap_font_color = false

    halign = center
    valign = center
    position = 0,-25
}

label {
  monitor =
  text = cmd[update:500] [ "$(/usr/bin/cat /sys/class/leds/input*::capslock/brightness)" = "1" ] && echo "Caps Lock is Enabled"
  halign = center
  valign = center
  color = rgb(f9e2af)
  font_size = 9
  zindex = 11
  position = 0,-60
}
